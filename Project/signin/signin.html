    <section class="sign-in__container">

        <div class="sign-in__content">
            <h1 class="logo">
                <img src="../asset/images/rainbow-logo.png" alt="logo" class="sign-in__logo">
            </h1>
            <div class="sign-in__form">
                <form action="" method="POST">
                    <div class="sign-in__input">
                        <label class="sign-in--label">
                            <input type="email" placeholder="이메일" name="" class="sign-in--text input__email" />
                            <span class="material-icons sign-in--label--id">
                                <!-- done : 유효성 체크 후 추가할 문자. -->
                            </span>
                        </label>
                    </div>
                    <div class="sign-in__id--error error-message">
        
                    </div>
                    <div class="sign-in__input">
                        <label class="sign-in--label">
                            <input type="password" placeholder="비밀번호" name="" class="sign-in--text input__password" />
                            <a class="material-icons sign-in--label--password">
                                <!-- visibility :  -->
                                <!-- done : 유효성 체크 후 추가할 문자. -->
                                visibility_off
                            </a>
                        </label>    
                    </div>
                    <div class="sign-in__pwd--error">
        
                    </div>
                    <div class="sign-in__input">
                        <label class="sign-in--label">
                            <input type="password" placeholder="비밀번호 확인" name=""  class="sign-in--text input__password--re" />
                            <a class="material-icons sign-in--label--passwordRe">
                                <!-- visibility -->
                                <!-- done : 유효성 체크 후 추가할 문자. -->
                                visibility_off
                            </a>
                        </label>    
                    </div>
                    <div class="sign-in__pwdRe--error">
                
                    </div>
                    <div class="sign-in__input">
                        <label class="sign-in--label">
                            <input type="text" name="" placeholder="이름"  class="sign-in--text input__name" />
                            <span class="material-icons sign-in--label--name">
                                <!-- done : 유효성 체크 후 추가할 문자. -->
                            </span>
                        </label>
                    </div>
                    <div class="sign-in__name--error">

                    </div>
                    <div class="sign-in__input">
                        <label class="sign-in--label">
                            <input type="text" name="" placeholder="핸드폰 번호"  class="sign-in--text input__number" />
                            <span class="material-icons sign-in--label--number">
                                <!-- done : 유효성 최크 후 추가할 문자. -->
                            </span>
                        </label>
                    </div>
                    <div class="sign-in__number--error">
                        
                    </div>
                    <div class="sign-in-checkbox">
                        <div class="title">
                            스터디박스의 이용약관에 동의해 주세요
                        </div>
                        <div class="checkall">
                                <label for="">
                                <input type="checkbox" class="check-box--all" name="" />
                                    <span class="checkall__label">모두 동의합니다.</span>
                                </label>
                        </div>
                        <div class="error-tip">
                        </div>
                        <ul class="check-items">
                            <div class="check-item">
                                <label for="" class="check-line">
                                    <input type="checkbox" class="sign-in__check " name="" />
                                        <span class="checkbox_info">[필수] 만 14세 이상 입니다.</span>
                                </label>
                            </div>
                            <div class="check-item">
                                <label for="" class="check-line">
                                    <input type="checkbox" class="sign-in__check" name="" />
                                        <span class="checkbox_info">[필수] 스터디 박스 이용약관 동의</span>
                                </label>
                                <span href="" class="material-icons checkbox-detail popup--serviceTerms">
                                    arrow_forward_ios
                                </span>
                            </div>
                            <div class="check-item">
                                <label for="" class="check-line">
                                    <input type="checkbox" class="sign-in__check" name="" />
                                        <span class="checkbox_info">[필수] 개인정보 수집및 이용동의</span>
                                </label>
                                <span href="" class="material-icons checkbox-detail popup--personalCollection">
                                    arrow_forward_ios
                                </span>
                            </div>
                            <div class="check-item">
                                <label for="" class="check-line">
                                    <input type="checkbox" class="sign-in__check" name="" />
                                        <span class="checkbox_info">[필수] 개인정보 제공동의</span>
                                </label>
                                <span href="" class="material-icons checkbox-detail popup--personalOffer">
                                    arrow_forward_ios
                                </span>
                            </div>
                        </ul>

                    </div>

                    <div class="sign-in__input">
                        <input type="submit" class="btn btn--blue sign-in__btn" value="회원가입" />
                    </div>
                </form>
            </div>
